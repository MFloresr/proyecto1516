{%extends 'base.html' %}
{% load staticfiles %}

{% block header %}
    <link href="{% static 'noticias/css/style.css' %}" rel="stylesheet" media="screen">
{% endblock %}

{%block content%}
    <div class="row">
        <div class="col-md-12">
            <div class="col-lg-12">
                <div class="text-right row">
                    <a href="{% url 'noticias:nueva_imagen'%}" class="btn btn-sm btn-success text-right"><span class="fa fa-plus"></span> Nueva Imagen</a>
                </div>
                <h6 class="description">Imagenes</h6>
                <div class="row pt-md">
                    {% if imagenes %}

                        {% for imagen in imagenes %}

                            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 profile">
                                <div class="img-box">
                                    <img src="{{ imagen.imagen.url }}" class="img-responsive img-clip">
                                    <ul class="text-center">
                                        <a href="{% url 'noticias:editar_imagen' imagen.id %}"><li><i class="fa fa-pencil"></i></li></a>
                                        <a href="{% url 'noticias:eliminar_imagen' imagen.id %}"><li><i class="fa fa-trash"></i></li></a>
                                    </ul>
                                </div>
                            </div>
                        {% endfor %}
                    {% else %}
                        <p>No hay Imagenes </p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{%endblock%}
